<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="container">
    <h1>Mahsulot Katalogi</h1>
    <div class="sort">
      <select name="" id="category">
        <option value="default">Barcha Kategoriya</option>
        <option value="men's clothing">men's clothing</option>
        <option value="jewelery">jewelery</option>
        <option value="electronics">electronics</option>
        <option value="women's clothing">women's clothing</option>
      </select>
      <select name="" id="price">
        <option value="default">Narx bo'yicha</option>
        <option value="down">O'shish tartibida</option>
        <option value="up">Kamayish tartibida</option>
      </select>
      <input type="search" placeholder="Mahsulot qidirish..." />
    </div>
    <div id="cards" class="cards"></div>
    <div class="cart">
      <h2>Shopping cart</h2>
      <p id="product"></p>
      <p id="total">Total: $0</p>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
